<app-background-image></app-background-image>

<h3 class="ml-7">RÃ¡dios mais ouvidas</h3>
<p-carousel
  [value]="topRadios"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-avatar pTemplate="item">
    <div class="border-1 surface-border border-round m-2 p-3">
      <div class="m-2">
        <div class="relative mx-auto">
          <div [ngClass]="'flex justify-content-center'">
            <div [ngClass]="'flex align-items-center flex-column'">
              <a (click)="onAvatarClick(avatar.id)">
                <p-avatar
                  [image]="avatar.imagem"
                  [size]="'xlarge'"
                  [shape]="'circle'"
                  [className]="'p-2'"
                ></p-avatar>
              </a>
              <p>{{ avatar.titulo }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
