<app-background-image></app-background-image>

<h2 class="ml-7">RÃ¡dios mais ouvidas</h2>
<p-carousel
  [value]="topRadios"
  [numVisible]="5"
  [numScroll]="5"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-avatar pTemplate="item">
    <div [ngClass]="'flex justify-content-center'">
      <div
        (click)="onAvatarClick(avatar.id)"
        style="cursor: pointer"
        [ngClass]="'flex align-items-center flex-column'"
      >
        <div
          class="border-3 border-circle border-purple-800 bg-purple-900 hover:surface-50 shadow-2 hover:shadow-8 m-2 p-3"
        >
          <p-avatar
            [image]="avatar.imagem"
            [size]="'xlarge'"
            [shape]="'circle'"
            [className]="'p-2'"
          ></p-avatar>
        </div>
        <b>{{ avatar.titulo }}</b>
      </div>
    </div>
  </ng-template>
</p-carousel>
